<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="demo"></p>

<!-- USING GET ELEMENT BY ID INNERHTML -->
<script>
document.getElementById("demo").innerHTML = 5 + 6;
</script>


<!-- using document.write() -->
<script> document.write(5 + 6); </script>

<!-- window.alert()-->
<script>
    window.alert(5 + 6);
</script>

<!-- console.log() -->
<script>
    console.log(9+7)
</script>

<button onclick="window.print()">Print this page</button>

<p id = "add"> The sum is : </p>
<script>
    var a = 5;
    var b =10;
    document.getElementById("add").innerHTML = document.getElementById("add").innerText + (a+b);
</script>

<!-- event demo-->
<script>
    function gettime(){
        document.getElementById('gettime').innerText = Date();
    }

</script>
<button type="button" onclick="gettime()"> Get the Time</button>
<p id="gettime"></p>

<button type="button" onclick="this.innerHTML =Date()"> Show date here itself</button>
</body>
</html>
